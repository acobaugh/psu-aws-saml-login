language: go
sudo: false
matrix:
  include:
  - go: 1.x
    env: LATEST=true
before_install:
- go get github.com/mitchellh/gox
install:
- 
script:
- go get -t -v ./...
- diff -u <(echo -n) <(gofmt -d .)
- go test -v -race ./...
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="pcsl.."
  -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
deploy2:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - pcsl.windows.amd64.exe
  - pcsl.darwin.amd64
  - pcsl.linux.amd64
  on:
    repo: username/reponame
    tags: true
    condition: "$LATEST = true"
